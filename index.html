<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple Clever Dripper Station</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: #fff;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(255,255,255,0.03) 2px,
                    rgba(255,255,255,0.03) 4px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255,255,255,0.03) 2px,
                    rgba(255,255,255,0.03) 4px
                );
            pointer-events: none;
            animation: grid-move 20s linear infinite;
        }
        
        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(4px, 4px); }
        }
        
        h1 {
            text-align: center;
            margin: 15px 0 25px 0;
            font-size: 2.4em;
            font-weight: 900;
            font-family: 'Arial Black', Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            color: #ff1493;
            text-shadow: 
                0 0 5px #ff1493,
                0 0 10px #ff1493,
                0 0 15px #ff1493,
                0 0 20px #ff1493,
                2px 2px 0px rgba(0,0,0,0.8),
                4px 4px 0px rgba(0,0,0,0.6);
            transform: perspective(300px) rotateX(15deg);
        }
        
        .station-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .dripper-station {
            background: linear-gradient(145deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            border-radius: 15px;
            padding: 20px 15px;
            box-shadow: 
                inset 0 2px 8px rgba(255, 255, 255, 0.1),
                inset 0 -2px 8px rgba(0, 0, 0, 0.3),
                0 8px 20px rgba(0, 0, 0, 0.4),
                0 0 0 2px #333,
                0 0 0 4px #555;
            border: 2px solid #777;
            position: relative;
            text-align: center;
            transition: all 0.8s ease;
        }
        
        .dripper-station.needs-attention {
            background: linear-gradient(145deg, #2d1b2d 0%, #3d2b3d 50%, #4d3b4d 100%);
            border-color: #ff1493;
            box-shadow: 
                inset 0 2px 8px rgba(255, 255, 255, 0.1),
                inset 0 -2px 8px rgba(0, 0, 0, 0.3),
                0 8px 20px rgba(0, 0, 0, 0.4),
                0 0 0 2px #ff1493,
                0 0 0 4px #333,
                0 0 15px rgba(255, 20, 147, 0.4);
            animation: station-pulse 2s ease-in-out infinite;
        }
        
        @keyframes station-pulse {
            0%, 100% { 
                box-shadow: 
                    inset 0 2px 8px rgba(255, 255, 255, 0.1),
                    inset 0 -2px 8px rgba(0, 0, 0, 0.3),
                    0 8px 20px rgba(0, 0, 0, 0.4),
                    0 0 0 2px #ff1493,
                    0 0 0 4px #333,
                    0 0 15px rgba(255, 20, 147, 0.4);
            }
            50% { 
                box-shadow: 
                    inset 0 2px 8px rgba(255, 255, 255, 0.1),
                    inset 0 -2px 8px rgba(0, 0, 0, 0.3),
                    0 8px 20px rgba(0, 0, 0, 0.4),
                    0 0 0 2px #ff1493,
                    0 0 0 4px #333,
                    0 0 25px rgba(255, 20, 147, 0.8);
            }
        }
        
        .dripper-station::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            pointer-events: none;
        }
        
        .station-title {
            font-size: 1.4em;
            margin-bottom: 15px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ff1493;
            text-shadow: 
                0 0 5px #ff1493,
                0 0 10px #ff1493,
                0 0 15px #ff1493;
            font-family: 'Arial Black', Arial, sans-serif;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        button {
            background: linear-gradient(145deg, #667eea 0%, #764ba2 100%);
            border: 2px solid #8b9dc3;
            border-radius: 6px;
            color: #fff;
            padding: 6px 12px;
            font-size: 0.75em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 3px 8px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Arial Black', Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255,255,255,0.3), 
                transparent);
            transition: left 0.3s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-1px);
            box-shadow: 
                0 5px 12px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .start-btn {
            background: linear-gradient(145deg, #32cd32 0%, #228b22 100%);
            border-color: #00ff00;
            box-shadow: 
                0 4px 10px rgba(0, 0, 0, 0.3),
                0 0 15px rgba(0, 255, 0, 0.3);
        }
        
        .stop-btn {
            background: linear-gradient(145deg, #ff6b35 0%, #dc143c 100%);
            border-color: #ff4500;
            box-shadow: 
                0 4px 10px rgba(0, 0, 0, 0.3),
                0 0 15px rgba(255, 69, 0, 0.3);
        }
        
        .reset-btn {
            background: linear-gradient(145deg, #6c7b7f 0%, #9b9b9b 100%);
            border-color: #708090;
        }
        
        .timer-labels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .timer-labels h3 {
            font-size: 1.2em;
            margin: 0;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ff1493;
            text-shadow: 
                0 0 3px #ff1493,
                0 0 6px #ff1493;
            font-family: 'Arial Black', Arial, sans-serif;
        }
        
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .timer-input {
            display: flex;
            justify-content: center;
            gap: 5px;
            align-items: center;
        }
        
        .timer-input input {
            background: linear-gradient(145deg, #2c2c54 0%, #40407a 100%);
            border: 2px solid #706fd3;
            border-radius: 4px;
            padding: 6px;
            width: 40px;
            text-align: center;
            color: #fff;
            font-size: 0.9em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            box-shadow: 
                inset 0 2px 4px rgba(0, 0, 0, 0.3),
                0 2px 6px rgba(112, 111, 211, 0.3);
        }
        
        .timer-input input:focus {
            outline: none;
            border-color: #00ff41;
            box-shadow: 
                inset 0 2px 4px rgba(0, 0, 0, 0.3),
                0 0 0 2px rgba(0, 255, 65, 0.3),
                0 0 10px rgba(0, 255, 65, 0.5);
            color: #00ff41;
            text-shadow: 0 0 3px #00ff41;
        }
        
        .timer-input span {
            align-self: center;
            font-size: 0.8em;
            color: #fff;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .display-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .display-time {
            background: linear-gradient(145deg, #0a0a0a 0%, #1a1a1a 100%);
            border: 3px solid #00ff41;
            border-radius: 10px;
            font-size: 1.8em;
            font-weight: 900;
            padding: 12px 8px;
            font-family: 'Courier New', monospace;
            color: #00ff41;
            text-shadow: 
                0 0 3px #00ff41,
                0 0 6px #00ff41,
                0 0 9px #00ff41;
            box-shadow: 
                inset 0 2px 5px rgba(0, 0, 0, 0.8),
                inset 0 -2px 5px rgba(255, 255, 255, 0.1),
                0 0 12px rgba(0, 255, 65, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .display-time::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 65, 0.1) 2px,
                rgba(0, 255, 65, 0.1) 4px
            );
            pointer-events: none;
            animation: scanlines 2s linear infinite;
        }
        
        @keyframes scanlines {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        .timer.running .display-time {
            border-color: #ff8c42;
            color: #ff8c42;
            text-shadow: 
                0 0 3px #ff8c42,
                0 0 6px #ff8c42,
                0 0 9px #ff8c42;
            box-shadow: 
                inset 0 2px 5px rgba(0, 0, 0, 0.8),
                inset 0 -2px 5px rgba(255, 255, 255, 0.1),
                0 0 20px rgba(255, 140, 66, 0.6);
            animation: pulse-orange 1.5s ease-in-out infinite alternate;
        }
        
        .timer.finished .display-time {
            border-color: #32cd32;
            color: #32cd32;
            text-shadow: 
                0 0 5px #32cd32,
                0 0 10px #32cd32,
                0 0 15px #32cd32;
            box-shadow: 
                inset 0 2px 5px rgba(0, 0, 0, 0.8),
                inset 0 -2px 5px rgba(255, 255, 255, 0.1),
                0 0 25px rgba(50, 205, 50, 0.8);
            animation: pulse-green 1s infinite;
        }
        
        @keyframes pulse-orange {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.2); }
        }
        
        @keyframes pulse-green {
            0%, 100% { 
                filter: brightness(1);
                transform: scale(1);
            }
            50% { 
                filter: brightness(1.3);
                transform: scale(1.02);
            }
        }
        

        
        @media (max-width: 1024px) {
            .station-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            .dripper-station {
                padding: 25px 15px;
            }
        }
        
        @media (max-width: 768px) {
            .timer-labels {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .input-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .display-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .display-time {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <h1>☕ TRIPLE DRIPPER STATION ☕</h1>
    
    <div class="station-container">
        <!-- Station 1 -->
        <div class="dripper-station">
            <div class="station-title">BRYGG 1</div>
            
            <div class="controls">
                <button class="start-btn" onclick="startStation(1)">Start</button>
                <button class="stop-btn" onclick="stopStation(1)">Stopp</button>
                <button class="reset-btn" onclick="resetStation(1)">Reset</button>
            </div>
            
            <div class="timer-labels">
                <h3>SWIRL</h3>
                <h3>DRAIN</h3>
            </div>
            
            <div class="input-row">
                <div class="timer-input">
                    <input type="number" id="min1_1" min="0" max="59" value="2" />
                    <span>min</span>
                    <input type="number" id="sec1_1" min="0" max="59" value="0" />
                    <span>sek</span>
                </div>
                <div class="timer-input">
                    <input type="number" id="min2_1" min="0" max="59" value="3" />
                    <span>min</span>
                    <input type="number" id="sec2_1" min="0" max="59" value="0" />
                    <span>sek</span>
                </div>
            </div>
            
            <div class="display-row">
                <div class="display-time timer" id="display1_1">02:00</div>
                <div class="display-time timer" id="display2_1">03:00</div>
            </div>
        </div>

        <!-- Station 2 -->
        <div class="dripper-station">
            <div class="station-title">BRYGG 2</div>
            
            <div class="controls">
                <button class="start-btn" onclick="startStation(2)">Start</button>
                <button class="stop-btn" onclick="stopStation(2)">Stopp</button>
                <button class="reset-btn" onclick="resetStation(2)">Reset</button>
            </div>
            
            <div class="timer-labels">
                <h3>SWIRL</h3>
                <h3>DRAIN</h3>
            </div>
            
            <div class="input-row">
                <div class="timer-input">
                    <input type="number" id="min1_2" min="0" max="59" value="2" />
                    <span>min</span>
                    <input type="number" id="sec1_2" min="0" max="59" value="0" />
                    <span>sek</span>
                </div>
                <div class="timer-input">
                    <input type="number" id="min2_2" min="0" max="59" value="3" />
                    <span>min</span>
                    <input type="number" id="sec2_2" min="0" max="59" value="0" />
                    <span>sek</span>
                </div>
            </div>
            
            <div class="display-row">
                <div class="display-time timer" id="display1_2">02:00</div>
                <div class="display-time timer" id="display2_2">03:00</div>
            </div>
        </div>

        <!-- Station 3 -->
        <div class="dripper-station">
            <div class="station-title">BRYGG 3</div>
            
            <div class="controls">
                <button class="start-btn" onclick="startStation(3)">Start</button>
                <button class="stop-btn" onclick="stopStation(3)">Stopp</button>
                <button class="reset-btn" onclick="resetStation(3)">Reset</button>
            </div>
            
            <div class="timer-labels">
                <h3>SWIRL</h3>
                <h3>DRAIN</h3>
            </div>
            
            <div class="input-row">
                <div class="timer-input">
                    <input type="number" id="min1_3" min="0" max="59" value="2" />
                    <span>min</span>
                    <input type="number" id="sec1_3" min="0" max="59" value="0" />
                    <span>sek</span>
                </div>
                <div class="timer-input">
                    <input type="number" id="min2_3" min="0" max="59" value="3" />
                    <span>min</span>
                    <input type="number" id="sec2_3" min="0" max="59" value="0" />
                    <span>sek</span>
                </div>
            </div>
            
            <div class="display-row">
                <div class="display-time timer" id="display1_3">02:00</div>
                <div class="display-time timer" id="display2_3">03:00</div>
            </div>
        </div>
    </div>

    <script>
        // Station state management
        const stations = {
            1: { timer1: null, timer2: null, time1: 0, time2: 0, running: false },
            2: { timer1: null, timer2: null, time1: 0, time2: 0, running: false },
            3: { timer1: null, timer2: null, time1: 0, time2: 0, running: false }
        };
        
        let audioContext = null;
        
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        // Soft, pleasant notification sound
        function playNotificationSound(stationId, timerType) {
            initAudio();
            
            // Create a warm, coffee-shop ambient chime
            const oscillator1 = audioContext.createOscillator();
            const oscillator2 = audioContext.createOscillator();
            const oscillator3 = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator1.connect(gainNode);
            oscillator2.connect(gainNode);
            oscillator3.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Warm, coffee-shop frequencies
            const baseFreq = timerType === 'swirl' ? 523.25 : 440; // C5 for swirl, A4 for drain
            oscillator1.frequency.setValueAtTime(baseFreq, audioContext.currentTime);
            oscillator2.frequency.setValueAtTime(baseFreq * 1.25, audioContext.currentTime); // Perfect fifth
            oscillator3.frequency.setValueAtTime(baseFreq * 1.5, audioContext.currentTime); // Octave
            
            // Soft sine waves for warmth
            oscillator1.type = 'sine';
            oscillator2.type = 'sine';
            oscillator3.type = 'sine';
            
            // Very gentle envelope
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.15, audioContext.currentTime + 0.1);
            gainNode.gain.exponentialRampToValueAtTime(0.05, audioContext.currentTime + 1.5);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 2);
            
            oscillator1.start(audioContext.currentTime);
            oscillator2.start(audioContext.currentTime);
            oscillator3.start(audioContext.currentTime);
            oscillator1.stop(audioContext.currentTime + 2);
            oscillator2.stop(audioContext.currentTime + 2);
            oscillator3.stop(audioContext.currentTime + 2);
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        function updateDisplay(stationId) {
            const station = stations[stationId];
            document.getElementById(`display1_${stationId}`).textContent = formatTime(station.time1);
            document.getElementById(`display2_${stationId}`).textContent = formatTime(station.time2);
        }
        
        function updateInputDisplays(stationId) {
            const min1 = parseInt(document.getElementById(`min1_${stationId}`).value) || 0;
            const sec1 = parseInt(document.getElementById(`sec1_${stationId}`).value) || 0;
            const min2 = parseInt(document.getElementById(`min2_${stationId}`).value) || 0;
            const sec2 = parseInt(document.getElementById(`sec2_${stationId}`).value) || 0;
            
            stations[stationId].time1 = min1 * 60 + sec1;
            stations[stationId].time2 = min2 * 60 + sec2;
            
            updateDisplay(stationId);
        }
        
        function startStation(stationId) {
            const station = stations[stationId];
            if (station.running) return;
            
            initAudio();
            updateInputDisplays(stationId);
            
            if (station.time1 <= 0 && station.time2 <= 0) return;
            
            station.running = true;
            
            // Remove needs-attention class when starting
            document.querySelector(`.dripper-station:nth-child(${stationId})`).classList.remove('needs-attention');
            
            // Add running class to displays
            if (station.time1 > 0) {
                document.getElementById(`display1_${stationId}`).classList.add('running');
            }
            if (station.time2 > 0) {
                document.getElementById(`display2_${stationId}`).classList.add('running');
            }
            
            // Timer 1 (Swirl)
            if (station.time1 > 0) {
                station.timer1 = setInterval(() => {
                    station.time1--;
                    updateDisplay(stationId);
                    
                    if (station.time1 <= 0) {
                        clearInterval(station.timer1);
                        document.getElementById(`display1_${stationId}`).classList.remove('running');
                        document.getElementById(`display1_${stationId}`).classList.add('finished');
                        // Add needs-attention to entire station
                        document.querySelector(`.dripper-station:nth-child(${stationId})`).classList.add('needs-attention');
                        playNotificationSound(stationId, 'swirl');
                    }
                }, 1000);
            }
            
            // Timer 2 (Drain)
            if (station.time2 > 0) {
                station.timer2 = setInterval(() => {
                    station.time2--;
                    updateDisplay(stationId);
                    
                    if (station.time2 <= 0) {
                        clearInterval(station.timer2);
                        document.getElementById(`display2_${stationId}`).classList.remove('running');
                        document.getElementById(`display2_${stationId}`).classList.add('finished');
                        // Add needs-attention to entire station
                        document.querySelector(`.dripper-station:nth-child(${stationId})`).classList.add('needs-attention');
                        playNotificationSound(stationId, 'drain');
                    }
                }, 1000);
            }
        }
        
        function stopStation(stationId) {
            const station = stations[stationId];
            clearInterval(station.timer1);
            clearInterval(station.timer2);
            station.running = false;
            
            // Remove running classes
            document.getElementById(`display1_${stationId}`).classList.remove('running');
            document.getElementById(`display2_${stationId}`).classList.remove('running');
            
            // Remove needs-attention class when manually stopped
            document.querySelector(`.dripper-station:nth-child(${stationId})`).classList.remove('needs-attention');
        }
        
        function resetStation(stationId) {
            stopStation(stationId);
            
            // Remove needs-attention class
            document.querySelector(`.dripper-station:nth-child(${stationId})`).classList.remove('needs-attention');
            
            // Remove all classes
            document.getElementById(`display1_${stationId}`).className = 'display-time timer';
            document.getElementById(`display2_${stationId}`).className = 'display-time timer';
            
            // Reset to input values
            updateInputDisplays(stationId);
        }
        
        function startAllStations() {
            startStation(1);
            startStation(2);
            startStation(3);
        }
        
        function stopAllStations() {
            stopStation(1);
            stopStation(2);
            stopStation(3);
        }
        
        function resetAllStations() {
            resetStation(1);
            resetStation(2);
            resetStation(3);
        }
        
        // Event listeners for input changes
        for (let stationId = 1; stationId <= 3; stationId++) {
            ['min1', 'sec1', 'min2', 'sec2'].forEach(inputType => {
                document.getElementById(`${inputType}_${stationId}`).addEventListener('input', () => {
                    if (!stations[stationId].running) updateInputDisplays(stationId);
                });
            });
        }
        
        // Initialize displays
        for (let stationId = 1; stationId <= 3; stationId++) {
            updateInputDisplays(stationId);
        }
    </script>
</body>
</html>
